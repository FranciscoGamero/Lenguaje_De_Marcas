<!DOCTYPE html>
<html lang="es"> 
	
<head> 
	<meta charset="utf-8" /> 
	<title>Ejercicio1</title>
	<link rel="stylesheet" href="estilo.css">
</head>

<body> 
	<main>
		<h2>Formulario de Registro</h2> 
		<form method="post" action="#"> 		
			<fieldset>
				<div>
					<label for="nombre">Nombre</label> 
					<input type="text" id="nombre" name="nombre" required> 
				</div>
				<div>
					<label for="apellidos">Apellidos</label>		
					<input type="text" id="apellidos" name="apellidos"required > 
				</div>
				<div>
					<label for="email">Email</label>
					<input type="text"  id="email" name="email" pattern="[A-Z0-9+_.-]+@[A-Z0-9.-]+ "pattern="^.{4,8}$" required >	
				</div>
				<div>
					<label for="usuario">Nombre de Usuario</label>
					<input type="text" id="usuario" name="usuario" required>
				</div>
				<div>
					<label for="contraseña1">Contraseña</label>
					<input type="password" id="contraseña1" name="contraseña1" pattern="^.{4,8}$" required >
				</div>
				<div>
					<label for="contraseña2">Repite la contraseña</label>
					<input type="password" id="contraseña2" name="contraseña2"required>
				</div>
				<div id="radio">
					<label for="genero">Genero</label>
					<input type="radio" name="genero" value="M">Masculino<br>
					<input type="radio" name="genero" value="f">Femenino<br>
					<input type="radio" name="genero" value="O">Otro<br>
				</div>
				<div>
					<label for="fnac">Fecha de nacimiento:</label>
					<input type="date" min="1900-01-01" max="9999-12-31" required>
				</div>
				<div>
					<input type="submit" name="enviar" value="Enviar" >
				</div>
				<div id="seleccionar">
					<input type="checkbox" name="leer" id="leer" value="lee"><label for="seleccionar">Leer</label>
					<input type="checkbox" name="jugar" id="juga" value="lee"><label for="seleccionar">Leer</label>
					<input type="checkbox" name="leer" id="leer" value="lee"><label for="seleccionar">Leer</label>
					<input type="checkbox" name="leer" id="leer" value="lee"><label for="seleccionar">Leer</label>
				</div>
			</fieldset> 	
		</form> 
	</main>
</body> 
</html>
