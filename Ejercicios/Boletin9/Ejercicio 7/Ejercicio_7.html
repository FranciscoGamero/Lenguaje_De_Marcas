<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid bg-primary text-white py-4">
        <h1 class="m-0">Registro de Usuario</h1>
    </div>

    <form name="registro" action="" method="" class="w-75 mx-auto mt-5">
        <div class="input-group w-25">
            <label for="nombre" class="input-group-text">Nombre: </label>
            <input type="text" name="nombre" class="form-control">
        </div>

        <div class="input-group w-25 mt-4">
            <label for="nombre" class="input-group-text">Apellido: </label>
            <input type="text" name="apellido" class="form-control">
        </div>

        <div class="input-group w-25 mt-4">
            <label for="dni" class="input-group-text">DNI</label>
            <input type="text" class="form-control" name="dni" required>
        </div>

        <div class="input-group w-50 mt-4">
            <label for="email" class="input-group-text">Correo Electrónico</label>
            <input type="text" class="form-control" name="email" required>

        </div>

        <div class="input-group w-25 mt-4">
            <label for="nombre" class="input-group-text">Contraseña: </label>
            <input type="password" name="contrasenia" class="form-control"><i class="input-group-text bi bi-eye"></i>
        </div>

        <div class="input-group w-25 mt-4">
            <label for="contrasenia_confirmacion" class="input-group-text">Confirmar Contraseña: </label>
            <input type="password" name="contrasenia_confirmacion" id="contrasenia_confirmacion" class="form-control"><i
                class="input-group-text bi bi-eye"></i>
        </div>
        <div class="input-group w-25 mt-4">
            <label for="fecha_nacimiento" class="input-group-text">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>
        <div class="input-group w-25 mt-4">
            <input type="submit" class="form-control bg-primary text-light" id="enviar" name="enviar" required>
        </div>
    </form>

    <script defer>
        let formulario = document.forms.registro;
        for (let campo of formulario.elements) {
            if (campo.name === 'nombre' || campo.name === 'apellidos' || campo.name === 'dni') {
                campo.addEventListener('input', pasarMayuscula)
            } else if (campo.type === 'password') {
                campo.nextElementSibling.addEventListener('pointerover', verContrasenia);
                campo.nextElementSibling.addEventListener('pointerout', esconderContrasenia);
            }
            if (campo.name === 'dni'){
                campo.addEventListener('change',comprobarDNI())
            }
        }
        validarFormulario(formulario);
        function verContrasenia(elEvento) {
            this.previousElementSibling.type = 'text';
        }
        function esconderContrasenia(elEvento) {
            this.previousElementSibling.type = 'password';
        }

        function pasarNombreApellidosAMayusculas() {
            this.value = this.value.toUpperCase();
        }
        function comprobarDNI() {
            let dni = this.value();
            let numerosDNI = dni.substring(0, 8);
            let letrasDNI = 'TRWAGMYFPDXBNJZSQVHLCKE';
            let letraCalculada = letras.charAt(numerosDNI % 23);
            if (dni === numerosDNI.concact(letraCalculada)) {
                return true;
            } else {
                return false;
            }
        }
        function comprobarCorreo() {
            let correo = this.value;
            if (correo.match('[Aa-zZ||0-9]+@[[a-z||0-9]+\.[Aa-zZ]{2,}')) {
                return true;
            } else {
                return false;
            }
        }

        function validarFormulario(elEvento) {
            elEvento.preventDefault();
            let resultado = true;
            if (!comprobarDNI) {
                resultado = false;
            }
            if (!comprobarCorreo) {
                resultado = false;
            }
            if (!resultado) {
                alert("No se ha enviado el formulario")
            }
        }
    </script>
</body>

</html>
