<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="codEjemplo.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
form{
        background-color: chocolate;
        border: solid 1.5px darkred;
        padding: 2px;
        width: 50%;
    }
    .filaFormulario{
        display: flex;
        padding: 10px;
    }
    .filaFormulario:last-child label {
        padding-right: 5%;
    }
    </style>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form name="registro" method="#" action=""> 
        <div class="filaFormulario">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre"><br/>    
        </div>
        <div class="filaFormulario">
            <label for="apellido1">Primer apellido</label>
            <input type="text" name="apellido1" id="apellido1"autofocus required placeholder="Su primer apellido aquí" autocomplete="">
        </div>
        <div class="filaFormulario">
            <input type="text" name="apellido2" id="apellido2" required placeholder="Su segundo apellido aquí" autocomplete="">    
        </div>
        <div class="filaFormulario">
            <input type="checkbox" id="aficiones1" name="aficiones1"><label for="aficiones1">Correr</label><br>
            <input type="checkbox" id="aficiones2" name="aficiones2"><label for="aficiones2">Leer</label><br>
        </div>
    </form>
</body>
</html>
