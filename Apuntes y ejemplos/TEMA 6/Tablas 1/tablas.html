<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tablas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
    <body>
        <table summary="No se ve es para los motores de busqueda">
            <caption>Tabla 1.1 Canciones Favoritas</caption> <!-- Siempre debe ir lo primero-->

                <tr>
                    <th colspan="3">
                        Las mejores canciones <!-- Título de la tabla-->
                    </th>
                </tr>
            </thead>
                <tr>
                    <td>Canción</td>
                    <td>Artista</td>
                    <td>Puntuación</td>
                </tr>
                <tr>
                    <td>La vereda de la puerta de atrás</td>
                    <td>Extremodouro</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>A la luz del lorenzo</td>
                    <td>Los delinqüentes</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>El del medio de los chichos</td>
                    <td>Estopa</td>
                    <td>7</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        Clasificacion de las canciones con Puntuación.
                    </td>
                </tr>
            </tfoot>
        </table>

    </body>
</html>
