    <main>
        <div class="container">
            <div class="row">
                <form action="#">
                    <fieldset>
                        <div class="col-12">
                            <label for="nombre" class="form-label mt-4">Nombre:</label>
                            <input type="text" class="form-control w-50" placeholder="Su nombre" name="nombre"
                                size="40" />
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label mt-4">Correo:</label>
                            <input type="email" class="form-control w-50" id="email" placeholder="Su correo"
                                name="email" />
                        </div>
                        <div class="col-12">
                            <label for="genero" class="form-label w-100 mt-4">Indique su género para saber como
                                referirnos</label>
                            <input type="radio" class="mt-2 mx-1" name="genero" value="M">Masculino<br>
                            <input type="radio" class="mt-2 mx-1" name="genero" value="f">Femenino<br>
                            <input type="text" class="form-control w-25 mt-2" placeholder="Otro" name="genero"
                                id="genero">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="col-12 ">
                            <label for="motivo" class="form-label mt-4">Motivo:</label>
                            <input type="text" class="form-control w-50 w-lg-75" placeholder="Su motivo" name="motivo"
                                id="motivo" list="motivos">
                            <datalist id="motivos">
                                <option value="Pedidos y productos"></option>
                                <option value="Pago"></option>
                                <option value="Cuenta y seguridad"></option>
                            </datalist>
                        </div>
                        <div class="col-12">
                            <label for="explicacion" class="form-label w-100 mt-4">Explica en profundidad tu
                                duda:</label>
                            <textarea name="explicacion" id="explicacion" cols="30" rows="3"
                                placeholder="Expliquese aquí"></textarea>
                        </div>
                        <div class="col-12">
                            <input type="submit" name="enviar" id="enviar" class="btn btn-primary mt-4">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    <script>
        document
            .querySelector("#btnOscuro")
            .addEventListener("click", cambiarModo);
        let sigTema = "dark";
        function cambiarModo() {
            document.documentElement.setAttribute("data-bs-theme", sigTema);
            sigTema = sigTema == "dark" ? "light" : "dark";
        }
